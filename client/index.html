<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <button id="refreshButton">FETCH MESSAGES</button>
      <button id="sendButton">POST MESSAGE</button>
      <form>
        Username:<br>
        <input type="text" id="usernameInput" name="username" placeholder="Enter your username" value=""><br>
        Message:<br>
        <input type="text" id="messageInput" name="message" placeholder="Enter your message" value=""><br><br>
        <!-- <input type="submit" value="Submit"> -->
      </form>

    </div>
    <div id="chats"></div>
  </body>
</html>
